<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevBay Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 420px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-box {
      padding: 15px;
      height: 450px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .bot-message, .user-message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
      line-height: 1.4;
    }

    .bot-message {
      background: #e9ecef;
      color: #000;
      align-self: flex-start;
    }

    .user-message {
      background: #007bff;
      color: #fff;
      align-self: flex-end;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }

    input {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 16px;
      outline: none;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0 20px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
