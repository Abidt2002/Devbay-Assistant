<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevBay Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      width: 400px;
      margin: 50px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .chat-box {
      padding: 15px;
      height: 400px;
      overflow-y: auto;
    }

    .bot-message, .user-message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
      line-height: 1.4;
    }

    .bot-message {
      background: #e9ecef;
      color: #000;
      align-self: flex-start;
    }

    .user-message {
      background: #007bff;
      color: #fff;
      align-self: flex-end;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }

    input {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 16px;
      outline: none;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0 20px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chat-box">
      <div class="bot-message">ðŸ‘‹ Hi! Iâ€™m the DevBay Assistant. How can I help you today?</div>
    </div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Ask something..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
