<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DevBay Chatbot Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ===============================
       Main Header
       =============================== -->
  <header style="padding:20px; text-align:center;">
    <h1>Welcome to DevBay</h1>
    <p>Explore our IT & AI solutions â€” open the assistant (bottom-right) for quick help.</p>
  </header>

  <main style="padding:20px; max-width:900px; margin:0 auto;">
    <p>
      DevBay provides advanced web, app, and AI solutions to help your business grow.
      The chatbot in the corner can answer your questions in real-time.
    </p>
  </main>

  <!-- ===============================
       Chatbot Container
       =============================== -->
  <div id="devbay-chat" aria-hidden="true">
    <div id="chat-header">
      <span>ðŸ’¬ DevBay Assistant</span>
      <button id="close-chat" aria-label="Close chat">âœ•</button>
    </div>

    <div id="chat-box" role="log" aria-live="polite"></div>

    <div id="chat-input-area">
      <input
        id="user-input"
        type="text"
        placeholder="Ask something (e.g. 'What is DevBay?')"
        aria-label="Type your message"
      />
      <button id="send-btn" aria-label="Send message">Send</button>
    </div>
  </div>

  <!-- ===============================
       Floating Chat Icon
       =============================== -->
  <button id="chat-icon" title="Open DevBay Assistant" aria-label="Open chat">
    <svg width="26" height="26" viewBox="0 0 24 24" fill="none" aria-hidden="true">
      <path
        d="M21 15a2 2 0 0 1-2 2H8l-5 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
        stroke="white"
        stroke-width="1.3"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </button>

  <!-- ===============================
       JavaScript
       =============================== -->
  <script src="script.js"></script>
</body>
</html>
